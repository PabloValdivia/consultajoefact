<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EasyFact: Cambiar Password</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>
<h:body class="fontRegular login-back white-back">

	<f:metadata>
		
		<f:event listener="#{cambiarPasswordBean.preRender}" type="preRenderView"></f:event>
	</f:metadata>


	<div class="Container">
		<div
			class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
			<a href="" id="login-logo"> <h:graphicImage
					name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />
				<span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span
					class="softblue">Cambiar </span><span class="hardblue">Password</span></span>
			</a>
			<div class="EmptyBox10"></div>
		</div>

		<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
			id="login-box">
			<div class="Container">

				<h:form id="frm" prependId="false">

					<p:messages id="mensajes" autoUpdate="true" closable="true" />



					<p:panelGrid>

						<div class="Container90 Fnone MarAuto TexAlCenter">

							<div class="EmptyBox50"></div>

							<p:password size="30" id="password" value="#{cambiarPasswordBean.password}"
								required="true" requiredMessage="Ingrese nuevo Password"
								placeholder="password" styleClass="Container80 Fnone MarAuto Fs18" 
								match="confirmarPassword"/>


							<div class="EmptyBox10"></div>
							<p:password size="30" id="confirmarPassword" value="#{cambiarPasswordBean.confirmarPassword}" 
								required="true" requiredMessage="Ingrese nuevamente el password" 
							    placeholder="Confirmar Password"
								styleClass="Container80 Fnone MarAuto Fs18" 
								
								/>

		
							<div class="EmptyBox30"></div>
							<p:commandButton value="Enviar" action="#{cambiarPasswordBean.cambiarPassword}"
								ajax="false" />
							<div class="EmptyBox50"></div>

						</div>

					</p:panelGrid>
				</h:form>
			</div>
		</div>


	</div>
	<!-- LOGIN BOX COVER END -->

</h:body>
</html>
